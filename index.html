<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1 id="contenedor-tarea">Tareas</h1>
        <form id="form-tareas">
            <span>Tarea:</span>
            <input id="ingreso-texto" type="text" placeholder="Ingresa una tarea">
            <button id="boton-agregar" type="button">Agregar</button>
            <p id="mensaje-error"></p>
        </form>
        <ul class="lista-tareas">
            <li>
                Nueva tarea <button class="boton-eliminar" type="button">Eliminar tarea</button>
            </li>
        </ul>
    </section>
    <script src="apps.js"></script>
</body>
</html>
